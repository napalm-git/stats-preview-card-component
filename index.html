<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1 class="info-header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="info-text">
          Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <div class="info-numbers">
          <div class="one">
            <p class="number">10K+</p>
            <p class="name">Companies</p>
          </div>
          <div class="two">
            <p class="number">314</p>
            <p class="name">Templates</p>
          </div>

          <div class="three">
            <p class="number">12M+</p>
            <p class="name">Queries</p>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="images/image-header-desktop.jpg" alt="hero" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
